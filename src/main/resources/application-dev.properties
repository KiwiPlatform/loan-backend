# ===================================================================
# CONFIGURACIÓN DESARROLLO (DEV) - MULTI-BASE DE DATOS
# ===================================================================

# Base de datos PostgreSQL para desarrollo
spring.datasource.url=jdbc:postgresql://localhost:5432/kiwipay_loan_dev
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones para desarrollo
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración PostgreSQL para desarrollo
# Si necesitas herramientas de administración, usa pgAdmin o DataGrip

# ===================================================================
# CONFIGURACIÓN FLYWAY - MEJORES PRÁCTICAS
# ===================================================================

# Habilitar Flyway
spring.flyway.enabled=true

# Ubicación de migraciones
spring.flyway.locations=classpath:db/migration

# Limpiar esquema en desarrollo (¡NUNCA en producción!)
spring.flyway.clean-disabled=false

# Validar migraciones
spring.flyway.validate-on-migrate=true

# Permitir migraciones fuera de orden en desarrollo
spring.flyway.out-of-order=true

# Configuración de baseline (útil para proyectos existentes)
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Grupo de transacciones
spring.flyway.group=true

# Servidor de desarrollo
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Actuator para desarrollo (más endpoints expuestos)
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,beans,configprops
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# Configuración de Actuator en Swagger
springdoc.show-actuator=false

# Logging detallado para desarrollo
logging.level.root=INFO
logging.level.com.kiwipay=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/kiwipay-loan-backend-dev.log

# DESHABILITAR CREACIÓN AUTOMÁTICA DE USUARIOS POR DEFECTO
logging.level.org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration=OFF

# CORS permisivo para desarrollo
kiwipay.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:4200,http://localhost:8080,http://localhost:8081
kiwipay.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
kiwipay.cors.allowed-headers=*
kiwipay.cors.allow-credentials=true

# Seguridad relajada para desarrollo  
# Clave JWT válida en base64 (256 bits) para desarrollo
