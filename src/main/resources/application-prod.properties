# ===================================================================
# CONFIGURACIÓN PRODUCCIÓN (PROD)
# ===================================================================

# Base de datos de producción (usar variables de entorno)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://prod-db:5432/kiwipay_loan_prod}
spring.datasource.username=${DB_USERNAME:kiwipay_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones optimizado para producción
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Servidor de producción
server.port=${SERVER_PORT:8080}
server.error.include-message=never
server.error.include-binding-errors=never
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# HTTPS para producción (descomentar cuando tengas certificados)
# server.ssl.enabled=true
# server.ssl.key-store=${SSL_KEYSTORE_PATH}
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12

# Actuator restringido para producción
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.prometheus.metrics.export.enabled=true

# Logging optimizado para producción
logging.level.root=WARN
logging.level.com.kiwipay=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/var/log/kiwipay/kiwipay-loan-backend.log

# CORS restrictivo para producción
kiwipay.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://app.kiwipay.pe,https://admin.kiwipay.pe}
kiwipay.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
kiwipay.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
kiwipay.cors.allow-credentials=true

# Seguridad estricta para producción
kiwipay.security.jwt.secret=${JWT_SECRET}
kiwipay.security.jwt.expiration=${JWT_EXPIRATION:3600}
kiwipay.security.rate-limit.requests-per-minute=${RATE_LIMIT_RPM:20}
kiwipay.security.rate-limit.burst-capacity=${RATE_LIMIT_BURST:50} 