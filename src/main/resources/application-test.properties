# ===================================================================
# CONFIGURACIÓN TESTING (TEST)
# ===================================================================

# Base de datos en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Flyway deshabilitado para tests (usamos create-drop)
spring.flyway.enabled=false

# H2 Console para debugging de tests
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Servidor para tests
server.port=0
server.error.include-message=always
server.error.include-binding-errors=always

# Actuator mínimo para tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging silencioso para tests
logging.level.root=WARN
logging.level.com.kiwipay=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.test=INFO

# Sin archivos de log para tests
logging.file.name=

# CORS permisivo para tests
kiwipay.cors.allowed-origins=*
kiwipay.cors.allowed-methods=*
kiwipay.cors.allowed-headers=*
kiwipay.cors.allow-credentials=true

# Seguridad simple para tests
kiwipay.security.jwt.secret=test-secret-key-for-testing-only-not-secure-enough-for-production
kiwipay.security.jwt.expiration=3600
kiwipay.security.rate-limit.requests-per-minute=1000
kiwipay.security.rate-limit.burst-capacity=2000 